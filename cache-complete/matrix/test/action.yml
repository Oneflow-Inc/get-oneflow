name: 'Build/Get OneFlow'
description: ''
inputs:
  action-type:
    description: ''
    required: false
    default: 'cache-complete/matrix/test'
  oneflow-src:
    description: 'path to OneFlow source code'
    required: true
  runner-labels:
    required: true
    description: 'runner labels to output if cache not found'
  include-distributed:
    description: 'is nightly build'
    required: false
    default: "false"
  world-size:
    description: 'is nightly build'
    required: false
    default: "1"
outputs:
  matrix:
    description: 'if cache found, will generate a ubuntu-latest, in JSON'

runs:
  using: 'node12'
  main: '../../../dist/index.js'
branding:
  icon: 'archive'
  color: 'gray-dark'
