name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          milliseconds: 1000

  test-build-oneflow-with-conda: # make sure the action works on a clean machine without building
    name: "Build OneFlow with Conda"
    runs-on: ubuntu-latest
    env:
      ONEFLOW_SRC: oneflow-src
    steps:
      - uses: actions/checkout@v2
      - name: Checkout Oneflow-Inc/models
        uses: actions/checkout@v2
        with:
          repository: Oneflow-Inc/oneflow
          ref: master
          path: ${{ env.ONEFLOW_SRC }}
      - uses: ./build-with-conda
        with:
          cmake-init-cache: ${{ env.ONEFLOW_SRC }}/cmake/caches/cn/fast/cpu-clang.cmake
          oneflow-src: ${{ env.ONEFLOW_SRC }}
